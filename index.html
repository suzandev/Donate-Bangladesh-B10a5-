<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/logo.png" type="image/png" />

    <!-- Lexend fonts from google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet" />

    <!-- Tailwind Integration with DaisyUI-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(180, 244, 97)",
              secondary: "rgb(249, 247, 243)",
              "dark-primary": "rgb(17, 17, 17)",
              "dark-secondary": "rgba(17, 17, 17, 0.7)",
            },

            fontFamily: {
              lexend: "Lexend", // Adds a new `font-display` class
            },
          },
        },
      };
    </script>

    <title>Donate Bangladesh</title>
  </head>

  <body class="font-lexend">
    <!-- HEADER SECTION-->
    <header class="bg-secondary pb-5">
      <div class="container lg:max-w-6xl mx-auto py-5 max-lg:px-4">
        <nav
          class="flex items-center justify-between flex-col sm:flex-row max-sm:gap-4">
          <button
            class="bg-primary text-dark-primary text-lg py-3 px-8 rounded-lg font-semibold">
            Blog
          </button>

          <!-- # Logo -->
          <a href="#" class="flex gap-2 items-center">
            <img
              src="./assets/logo.png"
              alt="logo"
              width="30px"
              class="object-contain" />
            <h1 class="text-xl font-bold text-dark-primary">
              Donate Bangladesh
            </h1>
          </a>

          <div class="flex items-center gap-1">
            <img src="./assets/coin.png" alt="coin" class="w-6 object-cover" />
            <p class="text-dark-secondary text-xl"><span>5500</span> BDT</p>
          </div>
        </nav>
      </div>
    </header>

    <!--  MAIN SECTION-->
    <main>
      <h3>Hello World</h3>
    </main>

    <!-- FOOTER SECTION-->
    <footer class="bg-secondary h-24"></footer>
  </body>
</html>
